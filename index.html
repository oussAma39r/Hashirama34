<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>Memoria – Perfume Finder V2</title>
<style>
body {
    font-family: Arial, sans-serif;
    background:#fafaf7;
    padding:20px;
}
.card {
    background:white;
    padding:20px;
    border-radius:12px;
    max-width:430px;
    margin:auto;
    box-shadow:0 0 12px #0002;
}
button {
    padding:12px 20px;
    background:#556b2f;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
<h2>Memoria – اختر عطرك المثالي</h2>
<p>أجب عن الأسئلة التالية:</p>

<label>ما نوع الروائح التي تفضلها؟</label><br>
<select id="q1">
<option value="منعشة">منعشة</option>
<option value="خشبية">خشبية</option>
<option value="قوية">قوية</option>
<option value="وردية">وردية</option>
</select><br><br>

<label>متى تستعمل العطر غالبًا؟</label><br>
<select id="q2">
<option value="يومي">استعمال يومي</option>
<option value="عمل">العمل</option>
<option value="سهرات">السهرات</option>
<option value="مناسبات">مناسبات خاصة</option>
</select><br><br>

<button onclick="recommend()">اعرض العطر المناسب</button>

<hr>
<div id="result"></div>

</div>

<script>
const products = [
 { "key":"aventus", "name":"Creed Aventus", "price_50ml":"", "price_100ml":"", "description":"عطر خشبي فاكهي فاخر، مثالي للمناسبات والسهرات." },
 { "key":"bleu", "name":"Bleu de Chanel", "price_50ml":"", "price_100ml":"", "description":"عطر أنيق ومنعش للنهار والعمل." },
 { "key":"sauvage", "name":"Dior Sauvage", "price_50ml":"", "price_100ml":"", "description":"عطر قوي ومنعش، مثالي للسهرات والشباب." }
];

function recommend(){
    let t1 = document.getElementById("q1").value;
    let t2 = document.getElementById("q2").value;
    let chosen = null;

    if(t1=="خشبية") chosen = products.find(p=>p.key=="aventus");
    else if(t2=="يومي") chosen = products.find(p=>p.key=="bleu");
    else chosen = products.find(p=>p.key=="sauvage");

    document.getElementById("result").innerHTML = `
        <h3>العطر المقترح: ${chosen.name}</h3>
        <p>${chosen.description}</p>
        <p><b>السعر 50ml:</b> ${chosen.price_50ml || "—"}</p>
        <p><b>السعر 100ml:</b> ${chosen.price_100ml || "—"}</p>
    `;
}
</script>

</body>
</html>
